<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Portfolios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Student Portfolios</h2>

    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Project Title</th>
                <th>Description</th>
                <th>Submission Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Placeholder for portfolio data -->
            <script>
                const portfolios = [
                    { studentId: "001", studentName: "Alice Smith", projectTitle: "Web Development", description: "A website for a local business.", submissionDate: "2024-09-30" },
                    { studentId: "002", studentName: "Bob Johnson", projectTitle: "Data Analysis", description: "Analysis of sales data.", submissionDate: "2024-09-28" },
                    { studentId: "003", studentName: "Charlie Brown", projectTitle: "Mobile App", description: "An app for tracking expenses.", submissionDate: "2024-09-27" },
                    // Add more portfolio objects as needed
                ];

                portfolios.forEach(portfolio => {
                    document.write(`
                        <tr>
                            <td>${portfolio.studentId}</td>
                            <td>${portfolio.studentName}</td>
                            <td>${portfolio.projectTitle}</td>
                            <td>${portfolio.description}</td>
                            <td>${portfolio.submissionDate}</td>
                            <td>
                                <a class="btn" href="viewPortfolioDetails?studentId=${portfolio.studentId}">View Details</a>
                            </td>
                        </tr>
                    `);
                });
            </script>
        </tbody>
    </table>
    
    <p><a href="index.html">Back to Home</a></p>

</body>
</html>
